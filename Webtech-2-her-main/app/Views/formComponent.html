<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #3b3838; color: white">

<div class="container">
    <form action="{{endpoint}}" method="POST">
        <h1>{{type}}</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{field1}}</label>
            <input type="{{type1}}" class="form-control" id="exampleInputEmail1" name="{{type1}}" required>
            <div id="emailHelp" class="form-text" style="color: white">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">{{field2}}</label>
            <input type="{{type2}}" class="form-control" id="exampleInputPassword1" name="{{type2}}" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">{{field3}}</label>
            <input type="{{type3}}" class="form-control" id="exampleInputName1" name="{{type3}}" required>
        </div>
        <div>
            <h6>{{noAccount}}</h6>
        </div>
        <button type="submit" class="btn btn-primary">{{submit}}</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
